<div class="row no-gutters">
    <div class="col-2">
        <button 
        (click) = "removeFromCart()"
        class="btn btn-secondary btn-block text-center">
            -
        </button>
    </div>
    <div class="col text-center quantity">
        {{shoppingCart.getQuantity(productKey)}} <span d-none d-sm-block >in cart</span>
    </div>
    <div class="col-2">
        <button
        (click) ="addToCart()"
        class="btn btn-secondary btn-block text-center">
            +
        </button>
    </div>
</div>
