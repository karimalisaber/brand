<div class="container">
    <h1>Shopping Cart</h1>
    <div class="row col-md-10" *ngIf="cart$ | async as cart">
        <p>
            You have {{ cart.totalItemsCount }} items in your shopping cart
            <button (click)="clearCart()" class="btn btn-light btn-sm"> Clear Shopping Cart
            </button>
        </p>

        <table class="table">
            <thead>
                <tr>
                    <th class="d-none d-sm-block" ></th>
                    <th>Product</th>
                    <th class="text-center" style="width: 230px">Quantity</th>
                    <th class="text-right" style="width: 200px">Price </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cart.items">
                    <td class="d-none d-sm-block">
                        <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"
                            alt=""></div>
                    </td>
                    <td>{{item.title}}</td>
                    <td>
                        <product-quantity [product]="item" [shopping-cart]="cart" [productKey]="item.key">

                        </product-quantity>
                    </td>
                    <td class="text-right"> {{item.totalPrice |            currency:'USD':'symbol'}} </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th class="d-none d-sm-block"></th>
                    <th></th>
                    <th></th>
                    <th class="text-right">
                        {{cart.totalPrice | currency:'USD':'symbol'}}</th>
                </tr>
            </tfoot>
        </table>
        <a routerLink="/check-out" class="btn btn-primary ">
            Check Out
        </a>
    </div>
</div>
