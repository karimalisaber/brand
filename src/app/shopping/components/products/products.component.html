<div class="container products-wrapper">
  <div class="row mb">
    <div class="col-md-3 col-lg-3 d-none d-md-block ">
      <filtered-products [category]="category"></filtered-products>
    </div>

    <div class="col">
      <div class="row" *ngIf="cart$ | async as cart">
        <div class="product-wrapper col-sm-6 col-lg-4" *ngFor="let p of filteredProducts; let i = index">
          
          <product-cart [productKey]="p.key" [product]="p.payload.val()" [shopping-cart]="cart">
          </product-cart>
        </div>
      </div>
    </div>
  </div>
</div>
