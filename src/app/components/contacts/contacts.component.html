<div class="container">
    <h3 class="text-center">Stay Connected</h3>
    <p class="text-center">We want to connect people like you.</p>
    <hr class="full">

    <form class="text-center">
        <div class="form">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-user fa-fw"></i>
                </span>
                <input class="form-control" type="text" placeholder="Name" required>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-envelope-o fa-fw"></i>
                </span>
                <input class="form-control" type="text" placeholder="Email address" required>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="fa fa-tags fa-fw"></i>
                </span>
                <input class="form-control" type="text" placeholder="Subject">
            </div>
        </div>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="fa fa-comment-o fa-fw"></i>
            </span>
            <textarea class="form-control" rows="6" type="text" placeholder="Your Message" required></textarea>
        </div>
        <input class="btn btn-primary send mb" type="submit" value="Send Message">
    </form>
